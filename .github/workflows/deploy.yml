name: Synapse Enterprise CI/CD Pipeline

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  backend-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip' # Cache dependencies for speed

    - name: Install Dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio httpx

    - name: Download Spacy Models
      run: |
        python -m spacy download pl_core_news_md
        python -m spacy download en_core_web_lg

    - name: Run Unit Tests
      working-directory: ./backend
      env:
        OPENAI_API_KEY: "sk-mock-key-for-testing"
        LANGFUSE_PUBLIC_KEY: "pk-mock"
        LANGFUSE_SECRET_KEY: "sk-mock"
        REDIS_HOST: "localhost"
        QDRANT_HOST: "localhost"
        MOCK_LLM: "true"
      run: |
        export PYTHONPATH=$PYTHONPATH:$(pwd)
        pytest tests/

  frontend-build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: './frontend/package-lock.json'

    - name: Install Dependencies
      working-directory: ./frontend
      run: npm ci --legacy-peer-deps

    - name: Build Project
      working-directory: ./frontend
      run: npm run build

  docker-build-check:
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-build]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Backend Image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        file: ./backend/Dockerfile
        push: false 
        tags: synapse-backend:latest

    - name: Build Frontend Image
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        file: ./frontend/Dockerfile
        push: false
        tags: synapse-frontend:latest