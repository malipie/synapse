version: '3.8'

services:
  # --- 1. Infrastructure: Databases ---
  synapse-redis:
    image: redis:7-alpine
    container_name: synapse-redis
    ports:
      - "6379:6379"
    restart: always

  synapse-qdrant:
    image: qdrant/qdrant:latest
    container_name: synapse-qdrant
    ports:
      - "6333:6333"
    volumes:
      - ./qdrant_data:/qdrant/storage
    restart: always

  # [NOWOŚĆ] Baza danych dla Langfuse (Observability)
  synapse-db:
    image: postgres:16-alpine
    container_name: synapse-db
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    volumes:
      - ./postgres_data:/var/lib/postgresql/data

  # [NOWOŚĆ] Langfuse Server - Monitoring i Trace'y
  synapse-langfuse:
    image: langfuse/langfuse:2
    container_name: synapse-langfuse
    depends_on:
      - synapse-db
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@synapse-db:5432/postgres
      - NEXTAUTH_SECRET=mysecret
      - SALT=mysalt
      - NEXTAUTH_URL=http://localhost:3000
      - TELEMETRY_ENABLED=false
      # Automatyczne utworzenie konta Admina (żebyś nie musiał klikać)
      - LANGFUSE_INIT_ORG_ID=synapse-org
      - LANGFUSE_INIT_PROJECT_ID=synapse-project
      - LANGFUSE_INIT_USER_EMAIL=admin@synapse.com
      - LANGFUSE_INIT_USER_NAME=Admin
      - LANGFUSE_INIT_USER_PASSWORD=password123
    restart: always

  # --- 2. Application: API Backend ---
  synapse-backend:
    build: 
      context: ./backend
    container_name: synapse-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/app/app
      - ./data:/app/data
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - QDRANT_HOST=synapse-qdrant
      - REDIS_HOST=synapse-redis
      # Konfiguracja LiteLLM -> Langfuse
      # Klucze public/secret są ignorowane przy autoryzacji lokalnej, ale wymagane przez bibliotekę
      - LANGFUSE_PUBLIC_KEY=${LANGFUSE_PUBLIC_KEY}
      - LANGFUSE_SECRET_KEY=${LANGFUSE_SECRET_KEY}
      - LANGFUSE_HOST=${LANGFUSE_HOST}
    depends_on:
      - synapse-qdrant
      - synapse-redis
      - synapse-langfuse
    restart: always

  # --- 3. Application: AI Worker ---
  synapse-worker:
    build: 
      context: ./backend
    container_name: synapse-worker
    command: arq app.worker.WorkerSettings
    volumes:
      - ./backend/app:/app/app
      - ./data:/app/data
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - QDRANT_HOST=synapse-qdrant
      - REDIS_HOST=synapse-redis
      # Observability dla Workera
      - LANGFUSE_PUBLIC_KEY=${LANGFUSE_PUBLIC_KEY}
      - LANGFUSE_SECRET_KEY=${LANGFUSE_SECRET_KEY}
      - LANGFUSE_HOST=${LANGFUSE_HOST}
    depends_on:
      - synapse-qdrant
      - synapse-redis
      - synapse-langfuse
    restart: always

  # --- 4. Frontend (Streamlit) ---
  synapse-frontend:
    build:
      context: ./frontend
    container_name: synapse-frontend
    ports:
      - "8501:8501"
    volumes:
      - ./frontend:/app
    environment:
      - BACKEND_URL=http://synapse-backend:8000
    depends_on:
      - synapse-backend
    restart: always